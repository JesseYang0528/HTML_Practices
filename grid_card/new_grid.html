<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
    <link rel="stylesheet" href="new_grid.css">
</head>
<body>
    <!-- grid-template-columns, grid-template-rows 
        e.g. grid-template-columns: 200px 200px 200px;
        e.g. grid-template-rows: 50px 50px;
        e.g. grid-template-rows: repeat(3, 50px); -> 50px 50px 50px
        fr: fraction, the fraction of the available space
        e.g. grid-template-columns: 1fr 1fr 1fr; -> 1/3 1/3 1/3
        minmax(min, max): min and max value
        e.g. grid-template-columns: 1fr 1fr minmax(300px, 2fr);
    -->

    <main>
        <section class="cards">
            <div class="card">
                <div class="card__image-container">
                    <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1200&q=80" alt="mountain">
                </div>
            </div>
            <div class="card">
                <div class="card__image-container">
                    <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1200&q=80" alt="ngiht">
                </div>
            </div>
            <div class="card">
                <div class="card__image-container">
                    <img src="https://images.unsplash.com/photo-1473283147055-e39c51463929?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1200&q=80" alt="forest">
                </div>
            </div>
            <div class="card">
                <div class="card__image-container">
                    <img src="https://images.unsplash.com/photo-1482784160316-6eb046863ece?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1200&q=80" alt="ice">
                </div>
            </div>
        </section>
    </main>

</body>
</html>
